<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style type="text/css">
    .letters {
        width: 20px;
        height: 20px;
        fill: white; 
        border-color: black;
        border-width: 1px;
        position: absolute;
        border-style: solid;
    }
    </style>
</head>

<body>
    <div id="letterContainer"></div>
    <script type="text/javascript">
    var positionXY = ["0 0",
            "10 10",
            "50 10",
            "60 60",
            "60 50",
            "20 40",
            "50 20",
            "30 40",
        ],
        letterContainer = $("#letterContainer"),
        re = /\d+\s/,
        er = /\s\d+/;

    for (x in positionXY) {
        $("<div/>", {
            class: "letters",
        }).css({
            marginLeft: parseInt(positionXY[x].match(re)),
            marginTop: parseInt(positionXY[x].match(er)),
            // backgroundColor: "yellow"
        }).appendTo(letterContainer);

    }

    </script>
</body>

</html>
