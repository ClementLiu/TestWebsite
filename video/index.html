<!DOCTYPE html>
<html>

<head>
    <title>Avatar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css" media="screen">
    body {
        background-color: black;
    }

    video {
        /* width : 320; */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 90vh;
    }
    </style>
</head>

<body>
    <video id="myvideo">
        <source src="test1.mp4" type="video/mp4">
        <!-- <source src="movie.ogg" type="video/ogg"> -->
        Your browser does not support the video tag.
    </video>
    <script>
    var videoMy = document.getElementById('myvideo'),
        videosource = $('#myvideo source'),
        video1 = 'test1.mp4',
        video2 = 'test2.mp4',
        video3 = 'test3.mp4',
        video4 = 'test4.mp4';

    // var videoMy =  $("#myvideo");
    // alert(videoMy.paused);
    $(document).keydown(function(event) {
        /* Act on the event */
        // videoMy.paused ? videoMy.play() : videoMy.pause();
        console.log(event.which);

        if (event.which == 49) {
            videosource.attr('src', video1);
            videoMy.load();
            videoMy.play();
        }
        if (event.which == 50) {
            videosource.attr('src', video2);
            videoMy.load();
            videoMy.play();
        }
        if (event.which == 51) {
            videosource.attr('src', video3);
            videoMy.load();
            videoMy.play();
        }
        if (event.which == 52) {
            videosource.attr('src', video4);
            videoMy.load();
            videoMy.play();
        }

        // e.which == 13;
        // 49 == 1ï¼›

        // $('#divVideo video source').attr('src', videoFile);



    });
    </script>
</body>

</html>
