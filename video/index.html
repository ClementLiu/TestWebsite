<!DOCTYPE html>
<html>

<head>
    <title>Avatar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css" media="screen">
    video {
        /* width : 320; */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 90vh;
    }
    </style>
</head>

<body>
    <video id="myvideo" controls>
        <source src="test.mp4" type="video/mp4">
        <!-- <source src="movie.ogg" type="video/ogg"> -->
        Your browser does not support the video tag.
    </video>
    <script>
    var videoMy = document.getElementById('myvideo');
    // var videoMy =  $("#myvideo");
    // alert(videoMy.paused);
    $(document).keydown(function(event) {
        /* Act on the event */
        // videoMy.paused ? videoMy.play() : videoMy.pause();
        videoMy.load();
        videoMy.play();

    });
    </script>
</body>

</html>
